<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="./assets/css/style.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <main role="main" class="container-fluid">
            <div class="jumbotron">
                <section class="row">
                    <article class="col">
                        <h2 class="text-center">90's Alternative Music Trivia Game</h2>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="timer">

                        </div>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="question">

                        </div>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="answers-a">
                            <p>A) <span id="answer-a"></span></p>
                        </div>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="answers-b">
                                <p>B) <span id="answer-b"></span></p>
                        </div>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="answers-c">
                                <p>C) <span id="answer-c"></span></p>
                        </div>
                    </article>
                </section>

                <section class="row">
                    <article class="col">
                        <div class="text-center" id="answers-d">
                                <p>D) <span id="answer-d"></span></p>
                        </div>
                    </article>
                </section>

            </div>
        </main>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
    </body>
</html>
