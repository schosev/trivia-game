<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link href="./assets/css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <main role="main" class="container-fluid">
            <div class="jumbotron">
                <section class="row"> 
                    <article class="col">
                        <h2 class="text-center">90's Alternative Music Trivia Game</h2>
                    </article>
                </section>

                <div class="start-screen">   <!--beginning of start screen-->
                    <section class="row">
                        <article class="col">
                            <div class="text-center" id="start-btn-div">
                                <button type="button" class="btn btn-lg btn-success" id="start-btn">START</button>
                            </div>
                        </article>
                    </section>
                </div>  <!--end of start screen-->
                
                <div class="game-screen display-none">    <!--start of game screen-->
                    <section class="row">
                        <article class="col">
                            <div class="text-center" id="time-remain">
                                <p id="time">Time Remaining: <span id="timer"></span> Seconds</p>
                            </div>
                        </article>
                    </section>

                    <div class="question-answer">   <!--start of question & answer-->
                        <section class="row">
                            <article class="col">
                                <div class="text-center" id="question">

                                </div>
                            </article>
                        </section>

                        <section class="row">
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                            <article class="col-md-4 col-sm-8 col-xs-10">
                                <div class="all-answers" id="answers-a" value="a">
                                    <p>A) <span id="answer-a"></span></p>
                                </div>
                            </article>
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                        </section>

                        <section class="row">
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                            <article class="col-md-4 col-sm-8 col-xs-10">
                                <div class="all-answers" id="answers-b" value="b">
                                        <p>B) <span id="answer-b"></span></p>
                                </div>
                            </article>
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                        </section>

                        <section class="row">
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                            <article class="col-md-4 col-sm-8 col-xs-10">
                                <div class="all-answers" id="answers-c" value="c">
                                        <p>C) <span id="answer-c"></span></p>
                                </div>
                            </article>
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                        </section>

                        <section class="row">
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                            <article class="col-md-4 col-sm-8 col-xs-10">
                                <div class="all-answers" id="answers-d" value="d">
                                        <p>D) <span id="answer-d"></span></p>
                                </div>
                            </article>
                            <article class="col-md-4 col-sm-2 col-xs-1"></article>
                        </section>
                    </div>   <!--end of question & answers-->
                </div>   <!--end of game screen-->

                <div class="display-answer display-none">   <!--beginning of display answer screen-->
                    <section class="row">
                        <!---<article class="col">-->
                        <article class="col-md-4 col-sm-2 col-xs-1"></article>
                        <article class="col-md-4 col-sm-8 col-xs-10">
                            <div class="text-center">
                                <img class="img-responsive mx-auto d-block" id="answer-gif">
                                <p id="answer-yes-no"></p>
                                <p id="correct-answer"></p>
                            </div>
                        </article>
                        <article class="col-md-4 col-sm-2 col-xs-1"></article>
                    </section>
                </div>  <!--end of display answer screen-->
                
                <div class="gameover-screen display-none">   <!--beginning of restart screen-->
                    <section class="row">
                        <article class="col">
                            <div class="text-center">
                                <p>Number of Correct Answers: <span id="correct"></span></p>
                                <p>Number of Wrong Answers: <span id="wrong"></span></p>
                            </div>
                        </article>
                    </section>
                    <section class="row">
                        <article class="col">
                            <div class="text-center">
                                <button type="button" class="btn btn-lg btn-success" id="reset-btn">RE-START</button>
                            </div>
                        </article>
                    </section>
                </div>  <!--end of restart screen-->

            </div>
        </main>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
    </body>
</html>
